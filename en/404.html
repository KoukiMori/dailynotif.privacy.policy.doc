<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Notif - Page Not Found</title>
        <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        
        .error-container {
            margin-top: 100px;
        }
        
        h1 {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .language-switch a {
            color: #007bff;
            text-decoration: none;
        }
        
        .language-switch a:hover {
            text-decoration: underline;
        }
    </style>
    </head>

    <body>
        <div class="language-switch">
            <a href="../404.html">日本語</a>
        </div>

        <div class="error-container">
            <h1>404</h1>
            <p>Page Not Found</p>
            <p>The page you are looking for might have been moved or deleted.
            </p>
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </body>

</html>
